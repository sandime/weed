<!DOCTYPE html>
<html lang="en">
<head>
    <title>AngularJS Tutorial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <!-- Latest compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="isolate-scope.js"></script>
<body>
<div class="mainContainer" data-ng-app="isolateApp">
    <div data-ng-controller="AppCtrl">
        <div class="row">
            <character name="Roman Reigns"
                       image="reigns.jpg"
                       movetype="movetype"
                       use-move="getMove(name, movetype, move)"
                       class="col-xs-4"></character>
            <character name="Seth Rollins"
                       image="rollins.jpg"
                       movetype="movetype"
                       use-move="getMove(name, movetype, move)"
                       class="col-xs-4"></character>
            <character name="Dean Ambrose"
                       image="ambrose.jpg"
                       movetype="movetype"
                       use-move="getMove(name, movetype, move)"
                       class="col-xs-4"></character>
        </div>
    </div>
</div>
<!--these links work perfectly in this order -->
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
